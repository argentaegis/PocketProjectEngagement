<ul>
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let item of engagementWorkItems; let i = index">

    <div class="card text-white bg-success col-12">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">
          <app-finish-select class="col-2" [currentFinish]="item.finish" (selectedFinish)="newFinish($event, i)"></app-finish-select>
        </p>
      </div>
    </div>
  </li>
</ul>
